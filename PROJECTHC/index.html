<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet"/>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <!--NAV BAR-->
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="logo" class="navbar__logo"/>
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">ORDER NOW</button>
            </div>
        </nav>
    </header>

<main class="container">
  <!--hero container-->
    <section class="hero__container">
        <div class="hero__image__container">
            <img src="./assets/hero.jpg" alt="hero image" class="hero__image" />
        </div>
        <div class="hero__description">
            <h1 class="hero__text">HEYY ORDER YOUR DELECIOUS FOOD FROM OUR RESTARUNT</h1>
            <button class="button__primary">ORDER FOOD</button>
        </div>
    </section>
   <!--explorer menu--> 
   <section class="explore__menu__container">
       <h1 class="explore__menu__text">EXPLORE MENU</h1>
       <div class="explore__menu__gradient__bg"></div>
        <div class="explore__menu__list">
            <!--burger-->
            <div class="food__menu">
                <img src="./assets/burger.jpg" alt="burger" class="food__image" />
                <div class="food__menu__card__description">
                    <h3 class="food__title">burger</h3>
                    <p class="food__restaurants">
                        Burger King, Mcdonalds, Burger Place
                        <span style="color: red"> +3</span>
                      </p>
                 </div>
            </div>
            <!--pizza-->
            <div class="food__menu" id="change1">
                <img src="./assets/pizza.jpg" alt="pizza" class="food__image" />
                <div class="food__menu__card__description">
                    <h3 class="food__title">pizza</h3>
                    <p class="food__restaurants">
                        Pizza Hut, Domino's Pizza
                        <span style="color: red"> +3</span>
                      </p>
                 </div>
            </div>
            <!--ice cream-->
            <div class="food__menu">
                <img src="./assets/iceCream.jpg" alt="icecream" class="food__image" />
                <div class="food__menu__card__description">
                    <h3 class="food__title">icecream</h3>
                    <p class="food__restaurants">
                        Baskin Robins, Ibaco
                        <span style="color: red"> +3</span>
                      </p>
                 </div>
            </div>
         </div>
         <div class="explore__menu__view__more">
            <button class="button__primary" style="font-size: 25px;">View More</button>
          </div>
   </section>
  <!--restuarunt-->
  <section class="restaurants__container">
    <h1 class="restaurants__description">Order From 100s of restaurants</h1>
    <div class="restaurants__flex">
      <div class="restaurants__flex__row__one">
        <div class="restaurant__1">
          <img
            class="restaurant__1__image"
            src="./assets/restaurant1.jpg"
            alt="restaurant__1"
          />
        </div>
        <div class="restaurant__2">
          <img
            class="restaurant__2__image"
            src="./assets/restaurant2.jpg"
            alt="restaurant__2"
          />
        </div>
      </div>
      <div class="restaurants__flex__row__two">
        <div class="restaurant__3">
          <img
            class="restaurant__3__image"
            src="./assets/restaurant3.jpg"
            alt="restaurant__3"
          />
        </div>
        <div class="restaurant__4">
          <img
            class="restaurant__4__image"
            src="./assets/restaurant4.jpg"
            alt="restaurant__4"
          />
        </div>
      </div>
    </div>
  </section>s
</main>
</body>
</html>
